<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
    <style>
   @font-face {
    font-family: 'Jackboa';
    src: url('./font/JackboaDemo-wo2e2.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  </style>
</head>

<body>
  <!-- Contenedor del SVG de fondo -->
  <div class="bg-pan" style=" background: url('./img/jinx.svg') center / cover no-repeat fixed;"></div>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Alles Gute zum Geburtstag</p>
        <div class="cake">
          <img src="./img/jinxwas.png" alt="Pastel de cumplea√±os" class="cake-img">
        </div>

      </div>
      <div class="back"></div>
    </div>

    <!-- Interior con varias p√°ginas -->
    <div class="inside">
      <div class="page active">
      <h1 class="graffiti-text">GET JINXED!</h1>
      </div>
      <div class="page">
        <p>Que todos tus deseos se hagan realidad</p>
        <h1>üéÇ</h1>
      </div>
      <div class="page">
        <p>Gracias por ser una persona tan especial</p>
        <h1>üíñ</h1>
      </div>
      <div class="page full">
        <img src="img/Anh.jpg" alt="Recuerdo" />
      </div>

      <div class="page full">
        <img src="img/stars.gif" alt="Gif divertido" />
      </div>


      <!-- Controles -->
      <div class="controls">
        <button id="prev">‚¨ÖÔ∏è Anterior</button>
        <button id="next">Siguiente ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const pages = document.querySelectorAll(".inside .page");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    let current = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.remove("active");
        if (i === index) {
          page.classList.add("active");
        }
      });
    }

    nextBtn.addEventListener("click", () => {
      if (current < pages.length - 1) {
        current++;
        showPage(current);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        showPage(current);
      }
    });

    // Inicializar
    showPage(current);
  </script>
</body>

</html>
