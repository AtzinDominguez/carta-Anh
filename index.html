<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    @font-face {
      font-family: 'Jackboa';
      src: url('./font/JackboaDemo-wo2e2.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>
  <!-- Contenedor del SVG de fondo -->
  <div class="bg-pan" style=" background: url('./img/jinx.svg') center / cover no-repeat fixed;"></div>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Alles Gute zum Geburtstag</p>
        <div class="cake">
          <img src="./img/jinxwas.png" alt="Pastel de cumpleaños" class="cake-img">
        </div>

      </div>
      <div class="back"></div>
    </div>

    <div class="inside">

      <div class="page active">
        <div class="page-bg">
          <img src="./img/jims.png" alt="Fondo Jinx">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
          <h1 class="graffiti-text">¡Feliz por ti Anhet!</h1>
        </div>
      </div>

      <div class="page">
        <div class="page-bg">
          <img src="./img/granade.png" alt="mascafuegis">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
        </div>
      </div>

      <div class="page">
        <div class="page-bg">
          <img src="./img/mailo.png" alt="mailo">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
        </div>
      </div>

      <div class="page">
        <div class="page-bg">
          <img src="./img/tiburoncin.png" alt="mailo">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
        </div>
      </div>

      <div class="page">
        <div class="page-bg">
          <img src="./img/jimswas.png" alt="mailo">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
        </div>
      </div>

      <div class="page">
        <div class="page-bg">
          <img src="./img/monito.png" alt="mailo">
        </div>
        <div class="page-content">
          <h1 class="graffiti-text">GET JINXED!</h1>
        </div>
      </div>

      <div class="page full">
        <img src="img/Anh.jpg" alt="Recuerdo" />
      </div>

      <div class="page full">
        <img src="img/stars.gif" alt="Gif divertido" />
      </div>

      <div class="controls">
        <button id="prev">⬅️ Anterior</button>
        <button id="next">Siguiente ➡️</button>
      </div>
    </div>

  </div>
  </div>
<audio id="bg-audio" src="./music/ma_ennemie.mp3" autoplay loop></audio>

  <!-- Script -->
  <script>
    const pages = document.querySelectorAll(".inside .page");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    let current = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.remove("active");
        if (i === index) {
          page.classList.add("active");
        }
      });
    }

    nextBtn.addEventListener("click", () => {
      if (current < pages.length - 1) {
        current++;
        showPage(current);
      }
    });

    prevBtn.addEventListener("click", () => {
      if (current > 0) {
        current--;
        showPage(current);
      }
    });

    // Inicializar
    showPage(current);

     window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bg-audio');
    audio.volume = 0.05; // volumen bajo (0.0 a 1.0)

    // Algunos navegadores bloquean autoplay, así que forzamos play() si está permitido
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise
        .then(() => {
          // se reprodujo correctamente
        })
        .catch(() => {
          // si no se permite autoplay, podemos pedir interacción
          document.body.addEventListener('click', () => {
            audio.play();
          }, { once: true });
        });
    }
  });
  </script>
</body>

</html>
